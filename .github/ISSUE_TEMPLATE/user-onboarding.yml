name: User Onboarding
description: Onboard users to repositories and organizations
title: "[Onboarding]: "
labels: ["onboarding"]
body:
  - type: markdown
    attributes:
      value: |
        Use this template to onboard users to repositories and organizations.
        
        After creating the issue, add a comment with the onboarding commands.
        
        For repositories:
        /onboard repos data/users.csv
        
        For organizations:
        /onboard orgs data/users.csv
        
        Make sure the CSV file exists in the repository before running the command.
  - type: input
    id: requester
    attributes:
      label: Requester
      description: Who is requesting this onboarding?
      placeholder: '@username'
    validations:
      required: true